{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Facturas</h2>
    <table class="table table-bordered">
        <thead>
            <tr><th>#</th><th>Fecha</th><th>Cliente</th><th>Total</th><th>Acciones</th></tr>
        </thead>
        <tbody>
        {% for f in facturas %}
            <tr>
                <td>{{ f.numero }}</td>
                <td>{{ f.fecha }}</td>
                <td>{{ f.cliente }}</td>
                <td>{{ f.total }}</td>
                <td>
                    <a href="{{ url_for('ver_factura', factura_id=f.id) }}" class="btn btn-sm btn-info">Ver</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
